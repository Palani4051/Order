<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./order_stats_widget.css">
    <script src="https://kit.fontawesome.com/a2b460f01e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box1 box">
            <div class="box1-1">
                <h4>Revenue</h4>
                <div class="box1-1-1">
                <i class="fa-solid fa-arrow-down"></i>
                <span>10%</span>
            </div>
            </div>
            <div class="box1-2">
                <i class="fa-solid fa-square-arrow-up-right"></i>
                <h3>$2.047</h3>
            </div>
        </div>
        <div class="box2 box">
            <div class="box2-1">
                <h4>Orders</h4>
                <div class="box2-1-1">
                <i class="fa-solid fa-arrow-up"></i>
                <span>20%</span>
            </div>
            </div>
            <div class="box2-2">
                <i class="fa-solid fa-cart-shopping"></i>
                <h3>356</h3>
            </div>
        </div>
        <div class="box3 box">
            <div class="box3-1">
                <h4>Dine in</h4>
                <div class="box3-1-1">
                <i class="fa-solid fa-arrow-up"></i>
                <span>20%</span>
            </div>
            </div>
            <div class="box3-2">
                <i class="fa-solid fa-spoon"></i>
                <h3>220</h3>
            </div>
        </div>
        <div class="box4 box">
            <div class="box4-1">
                <h4>Take away</h4>
                <div class="box4-1-1">
                <i class="fa-solid fa-arrow-down"></i>
                <span>5%</span>
            </div>
            </div>
            <div class="box4-2">
               <i class="fa-solid fa-wine-glass"></i>
                <h3>135</h3>
            </div>
        </div>
    </div>
</body>
</html>
